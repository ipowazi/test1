<!DOCTYPE html>
<html>
<head>
	<title>CSS Formatting</title>
	<style type="text/css">
		a:hover {
			color: red;
		}

		ul {
			list-style-type: none;
			margin: 0;
			margin-top: 40px;
			padding: 0;
			float: right;
		}

		ul li {
			display: inline-block;
			width: 100px;
			border: red 2px solid;
			text-align: center;
		}
	</style>
</head>
<body>
	<a href="http://www.google.com">Google</a>

	<ul>
		<li>First thing</li>
		<li>Second thing</li>
		<li>Third thing</li>
	</ul>
</body>
</html>
